<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Search System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-buttons a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-buttons a:hover {
            background-color: #45a049;
        }

        .search-bar {
            display: flex;
            gap: 10px;
        }

        .search-bar input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 200px;
        }

        .search-bar button {
            background-color: #ffffff;
            color: #4CAF50;
            padding: 8px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #f4f4f9;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-buttons">
            <a href="#home">Home</a>
            <a href="#discussion">Discussion Board</a>
            <a href="#about">About Us</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
            <div class="nav-buttons">
                <a href="Sign in">Sign in</a>
            </div>
        </div>
        
    </header>

    <div class="container">
        <h1>Welcome to the Main Dashboard</h1>
        <p>This is where your content will be displayed.</p>
    </div>

    <footer>
        &copy; 2024 NYCU DB Project. All rights reserved.
    </footer>
</body>
</html>
