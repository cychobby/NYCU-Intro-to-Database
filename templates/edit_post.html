<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Search System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/website_style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h3 {
            text-align: center;
            color: #444;
        }

        form {
            margin-top: 30px;
        }

        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1em;
        }

        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-buttons">
            <a href="/">Home</a>
            <a href="./discussion">Discussion Board</a>
            <a href="./aboutus">About Us</a>
        </div>
        <div class="search-bar">
            <div class="nav-buttons">
                {% if session.get('username') %}
                    <a href="/logout">Log out</a>
                {% else %}
                    <a href="/login">Log in</a>
                {% endif %}
            </div>
        </div>
        
    </header>
    <div class="container">
        <h1>Edit Post</h1>
        <form method="post" action="{{ url_for('edit_post', id=post[0]) }}">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ post[1] }}" required>
            
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="4" required>{{ post[2] }}</textarea>
            
            <button type="submit">Update</button>
        </form>
    </div>
    <footer>
        &copy; 2024 NYCU DB Project. All rights reserved.
    </footer>
</body>
</html>
